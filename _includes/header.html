<header class="header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/" target="_self">{{ site.title }}</a>
    <nav class="site-nav"> 
       <a class="page-link" href="{{ site.baseurl }}/" target="_self">首页</a>   
      {% for page in site.pages %}
        {% if page.title and page.public %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}" target="_self">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
